# Backgrounds

- Name: "Acolyte"
  Details:
  - ["Skill Proficiencies", "Insight, Religion"]
  - ["Languages", "Two of your choice"]
  - ["Equipment", "A holy symbol, a prayer book or prayer wheel, 5 sticks of incense, vestments, a set of common clothes, and a belt pouch containing 15 gp"]
  - ["Feature", "Shelter of the Faithful"]
  - ["As an acolyte, you command the respect of those who share your faith, and you can perform the religious ceremonies of your deity. You and your adventuring companions can expect to receive free healing and care at a temple, shrine, or other established presence of your faith, though you must provide any material components needed for spells. Those who share your religion will support you (but only you) at a modest lifestyle."]
  - ["You might also have ties to a specific temple dedicated to your chosen deity or pantheon, and you have a residence there. This could be the temple where you used to serve, if you remain on good terms with it, or a temple where you have found a new home. While near your temple, you can call upon the priests for assistance, provided the assistance you ask for is not hazardous and you remain in good standing with your temple."]

- Name: "Charlatan"
  Details:
  - ["Skill Proficiencies", "Deception, Sleight of Hand"]
  - ["Tool Proficiencies", "Disguise kit, forgery kit"]
  - ["Equipment", "A set of fine clothes, a disguise kit, tools of the con of your choice (ten stoppered bottles filled with colored liquid, a set of weighted dice, a deck of marked cards, or a signet ring of an imaginary duke), and a belt pouch containing 15gp."]
  - ["Favorite Schemes", "Every charlatan has an angle he or she uses in preference to other schemes. You choose or roll for a favorite scam"]
  - ["Feature", "False Identiy"]
  - ["You have created a second identity that includes documentation, established acquaintances, and disguises that allow you to assume that persona. Additionally you can forge documents including official papers and personal letters, as long as you have seen an example of the kind of document and handwriting you are trying to copy."]

- Name: "Criminal"
  Details:
  - ["Skill Proficiencies", "Deception, Stealth"]
  - ["Tool Proficiencies", "One type of gaming set, thieves' tools"]
  - ["Equipment", "A crowbar, a set of dark common clothes including a hood, and a belt pouch containing 15gp"]
  - ["Criminal Specialty", "Choose or roll for the role you played in your criminal life."]
  - ["Feature", "Criminal Contact"]
  - ["You have a reliable and trustworthy contact who acts as your liaison to a network of other criminals. You know how to get messages to and from your contact, even over great distances; specifically, you know the local messengers, corrupt caravan masters, and seedy sailors who can deliver messages for you."]

- Name: "Entertainer"
  Details:
  - ["Skill Proficiencies", "Acrobatics, Performance"]
  - ["Tool Proficiencies", "Disguise kit, one type of musical instrument"]
  - ["Equipment", "A musical instrument (one of your choice), the favor of an admirer (love letter, lock of hair, or a trinket), a costume, and a belt pouch containing 15gp."]
  - ["Entertainer Routine", "Choose or roll one to three routines to define your expertise as an entertainer"]
  - ["Feature", "By Popular Demand"]
  - ["You can always find a place to perform, usually in an inn or tavern but possibly with a circus, at a theater or even in a noble's court. At such a place, you receive free lodging and food of a modest or comfortable standard, as long as you perform each night. In addition, your performance makes you something of a local figure. When strangers recognize you in a town where you have performed they typically take a liking to you."]

- Name: "Folk Hero"
  Details:
  - ["Skill Proficiencies", "Animal Handling, Survival"]
  - ["Tool Proficiencies", "One type of artisan's tools, vehicles (land)"]
  - ["Equipment", "A set of artisan's tools (one of your choice), a shovel, an iron pot, a set of common clothes, and a belt pouch containing 10gp"]
  - ["Defining Event", "Choose or roll a defining event that marked you as a hero of the people"]
  - ["Feature", "Rustic Hospitality"]
  - ["You can find a place to hide, rest, or recuperate among other commoners, nless you have shown yourself to be a danger to them. They will shield you from the law or anyone else searching for you, though they will not risk their lives for you."]  

- Name: "Guild Artisan"
  Details:
  - ["Skill Proficiencies", "Insight, Persuasion"]
  - ["Tool Proficiencies", "One type of artisan's tools"]
  - ["Languages", "One of your choice"]
  - ["Equipment", "A set of artisan's tools (one of your choice), a letter of introduction from your guild, a set of traveler's clothes, and a belt pouch containig 15gp."]
  - ["Guild Business", "Select or roll your guild business"]
  - ["Feature", "Guild Membership"]
  - ["You can rely on certain benefits that membership provides. Your fellow guild members with provide you with lodging and food if necessary, and pay for your funeral if needed. In some cities and towns, a guildhall offers a central place to meet other members of your profession, which can be a good place to meet potential patrons, allies, or hirelings."]
  - ["Guild often wield tremendous political power. If you are accused of a crime, your guild will support you if a good case can be made for your innocence or the crime is justifiable. You can also gain access to powerful political figures through the guild, if you are a member in good standing. Such connections might require the donation of money or magic items to the guild's coffers. You must pay dues of 5gp per month to the guild. If you miss payments, you must make up back dues to remain in the guild's good graces."]

- Name: "Hermit"
  Details:
  - ["Skill Proficiencies", "Medicine, Religion"]
  - ["Tool Proficiencies", "Herbalism kit"]
  - ["Languages", "One of your choice"]
  - ["Equipment", "A scroll case stuffed full of notes from your studies or prayers, a winter blanket, a set of common clothes, a herbalism kit, and 5gp"]
  - ["Life of Seclusion", "Choose or roll the reason behind your seclusion."]
  - ["Feature", "Discovery"]
  - ["The quiet seclusion of your extended hermitage gave you access to a unique and powerful discovery. The exact nature of this revelation depends on the nature of your seclusion. It might be a great truth about the cosmos, the deities, the powerful beings of the outer planes, or the forces of nature. It could be a site that no one else has ever seen. You might have uncovered a fact that has long been forgotten, or unearthed some relic of the past that could rewrite history. It might be information that would be damaging to the people who consigned you to exile, and hence the reason for your return to society. Work with your DM to determine the details of your discovery and its impact on the campaign."]

- Name: "Noble"
  Details:
  - ["Skill Proficiencies", "History, Persuasion"]
  - ["Tool Proficiencies", "One type of gaming set"]
  - ["Languages", "One of your choice"]
  - ["Equipment", "A set of fine clothes, a signet ring, a scroll of pedigree, and a purse containing 25gp"]
  - ["Feature", "Position of Privilege"]
  - ["Thanks to your noble birth, people are inclined to think the best of you. You are welcome in high society and people assume you have the right to be wherever you are. The common folk make every effort to accommodate you and avoid your displeasure, and other people of high birth treat you as a member of the same social sphere. You can secure an audience with a local noble if you need to."]

- Name: "Outlander"
  Details:
  - ["Skill Proficiencies", "Athletics, Survival"]
  - ["Tool Proficiencies", "One type of musical instrument"]
  - ["Languages", "One of your choice"]
  - ["Equipment", "A staff, a hunting trap, a trophy from an animal you killed, a set of traveler's clothes, and a belt pouch containig 10gp."]
  - ["Origin", "Choose or roll your occupation during your time in the wild."]
  - ["Feature", "Wanderer"]
  - ["You have an excellent memory for maps and geography, and you can always recall the general layout of terrain, settlements, and other features around you. In addition you can find food and fresh water for yourself and up to five other people each day, provided the land offers berries, small game, water, and so forth."]

- Name: "Sage"
  Details:
  - ["Skill Proficiencies", "Arcana, History"]
  - ["Languages", "Two of your choice"]
  - ["Equipment", "A bottle of black ink, a quill, a small knife, a letter from a dead colleague posing a question you have not yet been able to answer, a set of common clothes, and a belt pouch containing 10gp."]
  - ["Specialty", "Choose or roll the nature of your scholarly training"]
  - ["Feature", "Researcher"]
  - ["When you attempt to learn or recall a piece of lore, if you do not know that information, you often know where and from whom you can obtain it. Usually this information comes from a library, scriptorium, university, or a sage or other learned person or creature. Your DM might rule that the knowledge you seek is secreted away in an almost inaccessible place, or that it simply cannot be found. Unearthing the deepest secrets of the multiverse can require an adventure or even a whole campaign."]

- Name: "Sailor"
  Details:
  - ["Skill Proficiencies", "Athletics, Perception"]
  - ["Tool Proficiencies", "Navigator's Tools, vehicles (water)"]
  - ["Equipment", "A belaying pin (club), 50 feet of silk rope, a lucky charm such as a rabbit foot or a small stone with a hole in the center (or you may roll for a random trinket on the Trinkets table), a set of common clothes, and a belt pouch containing 10gp"]
  - ["Feature", "Ship's Passage"]
  - ["When you need to, you can secure free passage on a sailing ship for yourself and your adventuring companions. You might sail on the ship you served on, or another ship you have good relations with. Because you're calling in a favor, you can't be certain of a schedule or a route that will meet your every need. Your DM will determine how long it takes to get where you need to go. In return for your free passage, you and your companions are expected to assist the crew during the voyage."]

- Name: "Soldier"
  Details:
  - ["Skill Proficiencies", "Athletics, Intimidation"]
  - ["Tool Proficiencies", "One type of gaming set, vehicles (land)"]
  - ["Equipment", "An insignia of rank, a trophy taken from a fallen enemy, a set of bone dice or deck of cards, a set of common clothes, and a belt pouch containing 10gp"]
  - ["Specialty", "Choose or roll for you specific role in the army"]
  - ["Feature", "Military Rank"]
  - ["You have a military rank from your career as a soldier. Soldiers loyal to your former military organization still recognize your authority and influence, and they defer to you if they are of a lower rank. You can invoke your rank to exert influence over other soldiers and requisition simple equipment or horses for temporary use. You can also usually gain access to friendly military encampments and fortresses where your rank is recognized."]

- Name: "Urchin"
  Details:
  - ["Skill Proficiencies", "Sleight of Hand, Stealth"]
  - ["Tool Proficiencies", "Disguise kit, thieves' tools"]
  - ["Equipment", "A small knife, a map of the city you grew up in, a pet mouse, a token to remember your parents by, a set of common clothes, and a belt pouch containing 10gp"]
  - ["Feature", "City Secrets"]
  - ["You know the secret patterns and flow to cities and can find passages through the urban sprawl that others would miss. When you are not in combat, you (and companions you lead) can travel between any two locations in the city twice as fast as your speed would normally allow."]
