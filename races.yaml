# Races and descriptions

# Dwarf
- Name: "Dwarf"
  Details:
  - ["Ability Score Increase", "+2 CON"]
  - ["Size", "Dwarves stand between 4 and 5 feet tall and average about 150 pounds. Your size is Medium."]
  - ["Speed", "Your base walking speed is 25 feet. Your speed is not reduced by wearing heavy armor."]
  - ["Darkvision", "You can see in dim light within 60 feet of you as if it were bright light, and in darkness as if it were dim light. You can't discern color in darkness, only shades of gray."]
  - ["Dwarven Resilience", "You have advantage on saving throws against poison, and you have resistance against poison damage."]
  - ["Dwarven Combat Training", "You have proficiency with the battleaxe, handaxe, throwing hammer, and warhammer."]
  - ["Tool Proficiency", "You gain proficiency with the artisan's tools of your choice: smith's tools, brewer's supplies, or mason's tools."]
  - ["Languages", "You can speak, read and write Common and Dwarvish."]
  - ["Subraces", "Hill Dwarves and Mountain dwarves."]
  Subraces:
  - Name: "Hill Dwarf"
    Details:
    - ["Ability Score Increase", "+1 WIS"]
    - ["Dwarven Toughness", "Your hit point maximum increases by 1, and it increases by 1 every time you gain a level."]
  - Name: "Mountain Dwarf"
    Details:
    - ["Ability Score Increase", "+2 STR"]
    - ["Dwarven Armor Training", "You have proficiency with light and medium armor."]

- Name: "Elf"
  Details:
  - ["Ability Score Increase", "+2 DEX"]
  - ["Size", "Elves range from under 5 to over 6 feet tall and have slender builds. Your size is Medium."]
  - ["Speed", "Your base walking speed is 30 feet."]
  - ["Darkvision", "You can see in dim light within 60 feet of you as if it were bright light, and in darkness as if it were dim light. You can't discern color in darkness, only shades of gray."]
  - ["Keen Senses", "You have proficiency in the Perception skill."]
  - ["Fey Ancestry", "You have advantage on saving throws against being charmed, and magic can't put you to sleep."]
  - ["Trance", "Elves don't need to sleep. Instead, they meditate deeply, remaining semiconscious, for 4 hours a day. After resting this way, you gain the same benefits that a human does from 8 hours of sleep."]
  - ["Language", "You can speak, read, and write Common and Elvish."]
  - ["Subraces", "High Elf, Wood Elf, Dark Elf (Drow)."]
  Subraces:
  - Name: "High Elf"
    Details:
    - ["Ability Score Increase", "+1 INT"]
    - ["Elf Weapon Training", "You have proficiency with the longsword, shortsword, shortbow and longbow."]
    - ["Cantrip", "You know one cantrip of your choice from the wizard spell list. Intelligence is your spellcasting ability for it."]
    - ["Extra language", "You can speak, read, and write one extra language of your choice."]
  - Name: "Wood Elf"
    Details:
    - ["Ability Score Increase", "+1 WIS"]
    - ["Elf Weapon Training", "You have proficiency with the longsword, shortsword, shortbow and longbow."]
    - ["Fleet of Foot", "Your base walking speed is 35 feet"]
    - ["Mask of the Wild", "You can attempt to hide even when you are only lightly obscured by foliage, heavy rain, falling snow, mist, and other natural phenomena."]
  - Name: "Drow"
    Details:
    - ["Ability Score Increase", "+1 CHA"]
    - ["Superior Darkvision", "Your darkvision has a radius of 120 feet."]
    - ["Sunlight Sensitivity", "You have disadvantage on attack rolls and on Wisdom (Perception) checks that rely on sight when you, the target of your attack, or whatever you are trying to perceive is in direct sunlight."]
    - ["Drow Magic", "You know the Dancing Lights cantrip. When you reach 3rd level, you can cast the Faerie Fire spell once per day. When you reach 5th level, you can also cast the Darkness spell once per day. Charisma is your spellcasting ability for all these spells."]
    - ["Drow Weapon Training", "You have proficiency with rapiers, shortswords, and hand crossbows."]

- Name: "Halfling"
  Details:
  - ["Ability Score Increase", "+2 DEX"]
  - ["Size", "Halflings average about 3 feet tall and weigh about 40 pounds. Your size is Small"]
  - ["Speed", "Your base walking speed is 25 feet."]
  - ["Lucky", "When you roll a 1 on an attack roll, ability check, or saving throw, you can reroll the die and must use the new roll."]
  - ["Brave", "You have advantage on saving throws against being frightened."]
  - ["Halfling Nimbleness", "You can move through the space of any creature that is of a size larger than yours."]
  - ["Languages", "You can speak, read and write Common and Halfling."]  
  - ["Subraces", "Lightfoot Halflings and Stout Halflings."]
  Subraces:
  - Name: "Lightfoot Halfling"
    Details:
    - ["Ability Score Increase", "+1 CHA"]
    - ["Naturally Stealthy", "You can attempt to hide even when you are obscured only by a creature that is at least one size larger than you."]
  - Name: "Stout Halfling"
    Details:
    - ["Ability Score Increase", "+1 CON"]
    - ["Stout Resilience", "You have advantage on saving throws against poison, and you have resistance against poison damage."]

- Name: "Human"
  Details:
  - ["Ability Score Increase", "+1 to all"]
  - ["Size", "Humans vary widely in height and build, from barely 5 feet to well over 6 feet tall. Your size is Medium."]
  - ["Speed", "Your base walking speed is 30 feet."]
  - ["Languages", "You can speak, read and write Common and one extra language of your choice."]

- Name: "Human (variant)"
  Details:
  - ["Ability Score Increase", "+1 to two different ability scores of your choice."]
  - ["Size", "Humans vary widely in height and build, from barely 5 feet to well over 6 feet tall. Your size is Medium."]
  - ["Speed", "Your base walking speed is 30 feet."]
  - ["Languages", "You can speak, read and write Common and one extra language of your choice."]
  - ["Skills", "You gain proficiency in one skill of your choice."]
  - ["Feat", "You gain one feat of your choice."]

- Name: "Dragonborn"
  Details:
  - ["Ability Score Increase", "+2 STR, +1 CHA"]
  - ["Size", "Dragonborn are taller and heavier than humans, standing well over 6 feet tall and averaging almost 250 pounds. Your size is Medium"]
  - ["Speed", "Your base walking speed is 30 feet"]
  - ["Draconic Ancestry", "Choose one type of dragon. Your breath weapon and damage resistance are determined by the dragon type"]
  - ["Breath Weapon", "You can use your action to exhale destructive energy. Your draconic ancestry determines the size, shape and damage type of the exhalation. When you use your breath weapon, each creature in the area of the exhalation must make a saving throw, the type of which is determined by your draconic ancestry. The DC for this saving throw is 8+Constitution+Proficiency bonus. A creature takes 2d6 damage on a failed save, and half as much damage on a successful one. The damage increases to 3d6 at 6th level, 4d6 at 11th level and 5d6 at 16th level. After you use your breath weapon, you can't use it again until you complete a short or long rest."]
  - ["Damage Resistance", "You have resistance to the damage type associated with your draconic ancestry."]
  - ["Languages", "You can speak, read, and write Common and Draconic."]
  Draconic Ancestry:
  - ["Dragon", "Damage Type", "Breath Weapon"]
  - ["Black", "Acid", "5 by 30 ft. line (DEX save)"]
  - ["Blue", "Lightning", "5 by 30 ft. line (DEX save)"]
  - ["Brass", "Fire", "5 by 30 ft. line (DEX save)"]
  - ["Bronze", "Lightning", "5 by 30 ft. line (DEX save)"]
  - ["Copper", "Acid", "5 by 30 ft. line (DEX save)"]
  - ["Gold", "Fire", "15 ft. cone (DEX save)"]
  - ["Green", "Poison", "15 ft. cone (CON save)"]
  - ["Red", "Fire", "15 ft. cone (DEX save)"] 
  - ["Silver", "Cold", "15 ft. cone (CON save)"]
  - ["White", "Cold", "15 ft. cone (CON save)"]

- Name: "Gnome"
  Details:
  - ["Ability Score Increase", "+2 INT"]
  - ["Size", "Gnomes are between 3 and 4 feet tall and average about 40 pounds. Your size is Small"]
  - ["Speed", "Your base walking speed is 25 feet"]
  - ["Darkvision", "You can see in dim light within 60 feet of you as if it were bright light, and in darkness as if it were dim light. You can't discern color in darkness, only shades of gray."]
  - ["Gnome Cunning", "You have advantage on all Intelligence, Wisdom, and Charisma saving throws against magic"]
  - ["Languages", "You can speak, read, and write Common and Gnomish."]
  - ["Subraces", "Forest Gnomes and Rock Gnomes"]
  Subraces:
  - Name: "Forest Gnome"
    Details:
    - ["Ability Score Increase", "+1 DEX"]
    - ["Natural Illusionist", "You know the Minor Illusion cantrip. Intelligence is you spellcasting ability for it."]
    - ["Speak with Small Beasts", "Through sounds and gestures, you can communicate simple ideas with Small or smaller beasts. Forest gnomes love animals and often keep squirrels, badgers, rabbits, moles, woodpeckers, and other creatures as beloved pets."]
  - Name: "Rock Gnome"
    Details:
    - ["Ability Score Increase", "+1 CON"]
    - ["Artificer's Lore", "Whenever you make an Intelligence (History) check related to magic items, alchemical objects, or technological devices, you can add twice your proficiency bonus, instead of any proficiency bonus you normally apply."]
    - ["Tinker", "You have proficency with artisan's tools (tinker's tools). Using those tools, you can spend 1 hour and 10gp worth of materials to construct a Tiny clockwork device (AC 5, 1hp). The device ceases to function after 24 hours (unless you spend 1 hour repairing it to keep the device functioning), or when you use your action to dismantle it; at that time, you can reclaim the materials used to created it. You can have up to three such devices active at a time. When you create a device, choose one of the following options:"]
    - ["Clockwork Toy", "This toy is a clockwork animal, monster, or person, such as a frog, mouse, bird, dragon, or soldier. When placed on the ground, the toy moves 5 feet across the ground on each of your turns in a random direction. It makes noises as appropriate for the creature it represents."]
    - ["Fire Starter", "The device produces a miniature flame, which you can use to light a candle, torch, or campfire. Using the device requires your action."]
    - ["Music Box", "When opened, this music box plays a single song at a moderate volume. The box stops playing when it reaches the song's end or when it is closed."]

- Name: "Half-elf"
  Details:
  - ["Ability Score Increase", "+2 CHA, +1 to two other ability scores of your choice"]
  - ["Size", "Half-elves are about the same size as humans, ranging from 5 to 6 feet tall. Your size is Medium"]
  - ["Speed", "Your base walking speed is 30 feet"]
  - ["Darkvision", "You can see in dim light within 60 feet of you as if it were bright light, and in darkness as if it were dim light. You can't discern color in darkness, only shades of gray."]
  - ["Fey Ancestry", "You have advantage on saving throws against being charmed, and magic can't put you to sleep."]
  - ["Skill Versatility", "You gain proficiency in two skills of your choice."]
  - ["Languages", "You can speak, read, and write Common, Elvish, and one extra language of your choice."]

- Name: "Half-orc"
  Details:
  - ["Ability Score Increase", "+2 STR +1 CON"]
  - ["Size", "Half-orcs are somewhat larger and bulkier than humans, and they range from 5 to well over 6 feet tall. Your size is Medium."]
  - ["Darkvision", "You can see in dim light within 60 feet of you as if it were bright light, and in darkness as if it were dim light. You can't discern color in darkness, only shades of gray."]
  - ["Menacing", "You gain proficiency in the Intimidation skill."]
  - ["Relentless Endurance", "When you are reduced to 0 hit points but not killed outright, you can drop to 1 hit point instead. You can't use this feature again until you finish a long rest."]
  - ["Savage Attacks", "When you score a critical hit with a melee weapon attack, you can roll one of the weapon's damage dice one additional time and add it to the extra damage of the critical hit."]
  - ["Languages", "You can speak, read and write Common and Orc."] 

- Name: "Tiefling"
  Details:
  - ["Ability Score Increase", "+2 CHA +1 INT"]
  - ["Size", "Tieflings are about the same size and build as humans. Your size is Medium."]
  - ["Speed", "Your base walking speed is 30 feet."]
  - ["Darkvision", "You can see in dim light within 60 feet of you as if it were bright light, and in darkness as if it were dim light. You can't discern color in darkness, only shades of gray."]
  - ["Hellish Resistance", "You have resistance to fire damage."]
  - ["Infernal Legacy", "You know the Thaumaturgy cantrip. Once you reach 3rd level, you can cast the Hellish Rebuke spell once per day as a 2nd-level spell. Once you reach 5th level, you can also cast the Darkness spell once per day. Charisma is your spellcasting ability for these spells."]
  - ["Languages", "You can speak, read, and write Common and Infernal"]
